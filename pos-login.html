<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouCan POS - تسجيل الدخول</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #11998e;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #11998e;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-msg {
            background: #fee;
            color: #c00;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-msg.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <h1><i class="fas fa-cash-register"></i> POS</h1>
            <p>نقطة البيع - YouCan</p>
        </div>

        <div class="error-msg" id="errorMsg"></div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label">اسم المستخدم</label>
                <input type="text" class="form-input" name="username" required autofocus>
            </div>

            <div class="form-group">
                <label class="form-label">كلمة المرور</label>
                <input type="password" class="form-input" name="password" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
            </button>
        </form>
    </div>

    <script>
        const SUPABASE_URL = 'https://zyhopxnmysoicjkceboy.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp5aG9weG5teXNvaWNqa2NlYm95Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAzMzQ0NDksImV4cCI6MjA3NTkxMDQ0OX0.CnvXooTiR4nSY683dDdK3DihVSZU6JvGsgDFJ9K_YPo';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function handleLogin(event) {
            event.preventDefault();
            const btn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التحقق...';
            errorMsg.classList.remove('show');

            try {
                const formData = new FormData(event.target);
                const username = formData.get('username');
                const password = formData.get('password');

                // التحقق من بيانات موظف POS
                const { data: user, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('username', username)
                    .eq('role', 'cashier')
                    .eq('is_active', true)
                    .single();

                if (error || !user) {
                    throw new Error('اسم المستخدم أو كلمة المرور غير صحيحة');
                }

                if (user.password !== password) {
                    throw new Error('اسم المستخدم أو كلمة المرور غير صحيحة');
                }

                // حفظ بيانات الجلسة
                sessionStorage.setItem('posUser', JSON.stringify({
                    id: user.id,
                    username: user.username,
                    full_name: user.full_name,
                    role: user.role
                }));

                // تحديث آخر تسجيل دخول
                await supabase
                    .from('users')
                    .update({ last_login: new Date().toISOString() })
                    .eq('id', user.id);

                window.location.href = 'pos.html';

            } catch (error) {
                errorMsg.textContent = error.message;
                errorMsg.classList.add('show');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> تسجيل الدخول';
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            const posUser = sessionStorage.getItem('posUser');
            if (posUser) {
                window.location.href = 'pos.html';
            }
        });
    </script>
</body>

</html>
